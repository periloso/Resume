<div class='section'><h2>{{site.data[transfile].current_positions}}</h2>
  <div class='group'>
    <table>
      {% for position in site.current_positions reversed %}
        {% if position.lang == page.shortlang %}
          <tr>
            <td></td><td>{{ position.position }}</td>
          </tr>
        {% endif %}
      {% endfor %}
    </table>
  </div>
</div>
