<div class='section otherinfo'><h2>other information</h2>
  <div class='group'>
    <table>
      <% for information in site.data.other_information %>
        <tr>
          <td>{{ information.title }}</td>
          <td>{{ information.content }}</td>
        </tr>
      <% endfor %>
    </table>
  </div>
  <div class='lastgroup'>
    <table class='references'>
      <tr>
        <td>References</td>
        <td id='references'></td>
      </tr>
    </table>
  </div>
</div>
